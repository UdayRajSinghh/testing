    <style>
        /* Chatbot container */
        #chatbot {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #ffffff;
            z-index: 9999;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            #chatbot {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                border-radius: 0;
                max-width: none;
            }

            #chat-box {
                height: calc(100vh - 160px);
            }

            #chat-header {
                font-size: 20px;
            }

            #chat-box {
                padding: 15px;
            }

            #chat-input-container {
                padding: 10px;
            }

            #predefined-questions {
                padding: 5px;
            }

            #chat-toggle {
                display: none;
            }
        }

        /* Entry animation */
        @keyframes enterChatbot {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Exit animation */
        @keyframes exitChatbot {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Open state */
        #chatbot.open {
            display: flex;
            animation: enterChatbot 0.3s forwards;
        }

        /* Closing state */
        #chatbot.closing {
            animation: exitChatbot 0.3s forwards;
            pointer-events: none;
        }

        /* Chat Header */
        #chat-header {
            background: #424242;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 25px;
            cursor: pointer;
        }

        #logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        /* Chat Box */
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 20px;
        }

        /* Message styling */
        .user-message {
            background: #ff4545;
            color: #fff;
            align-self: flex-end;
            padding: 10px;
            margin-top: 5px;
            /* margin-right: 10px; */
            border-radius: 10px 10px 0 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            background: #e2e2e2;
            color: #000;
            align-self: flex-start;
            padding: 10px;
            margin-top: 5px;
            margin-left: 0px;
            border-radius: 10px 10px 10px 0;
            max-width: 70%;
            word-wrap: break-word;
        }

        /* Input area */
        #chat-input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            flex: 1;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            padding: 6px 12px;
            margin-left: 8px;
            background: #da0000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        #send-button:hover {
            background: #d46d6d;
        }

        /* Chat toggle button */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #da0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9998;
            transition: transform 0.3s ease;
        }

        #chat-toggle.rotate {
            transform: rotate(45deg);
        }

        #chat-toggle svg {
            fill: #fff;
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        #chat-toggle svg.rotate {
            transform: rotate(45deg);
        }

        /* Banner */
        #google-banner {

            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
            background: #424242;
            padding: 5px;
            border-top: 1px solid #ccc;
            font-family: 'Roboto', sans-serif;
        }

        #predefined-questions {

            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .question-button {

            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .question-button:hover {
            background-color: #d46d6d;
        }

        /* Questions fade-out animation */
        @keyframes fadeOutQuestions {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        #predefined-questions.fade-out {
            animation: fadeOutQuestions 1s forwards;
            pointer-events: none;
        }

        #predefined-questions.hidden {
            display: none;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin: 5px 0;
            width: fit-content;
            /* Change from max-width to fit-content */
            max-width: 85%;
            /* Keep max-width as a constraint */
        }

        .bot-message-container {
            align-self: flex-start;
            margin-left: 10px;
        }

        .user-message-container {
            align-self: flex-end;
            margin-right: 10px;
        }

        .user-message {
            background: #ff4545;
            color: #fff;
            padding: 12px 16px;
            margin-top: 5px;
            border-radius: 10px 10px 0 10px;
            word-wrap: break-word;
            width: fit-content;
            /* Make it fit the content */
            display: inline-block;
            /* Allow content to determine width */
            max-width: 100%;
            /* Ensure it doesn't overflow container */
        }

        .bot-message {
            background: #e2e2e2;
            color: #000;
            padding: 12px 16px;
            margin-top: 5px;
            border-radius: 10px 10px 10px 0;
            word-wrap: break-word;
            width: fit-content;
            /* Make it fit the content */
            display: inline-block;
            /* Allow content to determine width */
            max-width: 100%;
            /* Ensure it doesn't overflow container */
        }

        /* Copy button styles */
        .copy-button {
            background: #868686;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 4px;
            opacity: 0.8;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 4px;
        }


        .copy-button:hover {
            opacity: 1;
            background: #616161;
        }

        .copy-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        /* Copy success animation */
        @keyframes copySuccess {
            0% {
                background: #4CAF50;
            }

            90% {
                background: #4CAF50;
            }

            100% {
                background: #424242;
            }
        }

        .copy-success {
            animation: copySuccess 1.5s forwards;
        }

        #chatbot.closing {
            animation: exitChatbot 0.3s forwards;
            pointer-events: none;
            /* Prevent interaction during fade-out */
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: #e2e2e2;
            border-radius: 10px 10px 10px 0;
            margin: 5px 0;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            margin: 0 2px;
            opacity: 0.4;
        }

        .typing-indicator span:nth-child(1) {
            animation: wave 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation: wave 1.3s linear infinite 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation: wave 1.3s linear infinite 0.4s;
        }

        @keyframes wave {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }
    </style>

        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*\s/g, "<br>• ");

    chatBox.appendChild(messageContainer);

    // Keep track of user's manual scrolling
    let userHasScrolled = false;
    chatBox.addEventListener('wheel', () => {
        userHasScrolled = true;
    });
    chatBox.addEventListener('touchmove', () => {
        userHasScrolled = true;
    });

    let index = 0;
    const interval = setInterval(() => {
        messageElement.innerHTML = formattedMessage.slice(0, index);
        index++;
        
        // Only scroll to bottom if user hasn't manually scrolled
        if (!userHasScrolled) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        if (index > formattedMessage.length) {
            clearInterval(interval);
            // Add copy button after typing effect is complete
            copyButton.addEventListener("click", async () => {
                try {
                    const textToCopy = messageElement.innerText;
                    await navigator.clipboard.writeText(textToCopy);
                    copyButton.innerHTML = `
                        <svg class="copy-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        Copied!
                    `;
                    copyButton.classList.add("copy-success");
                    setTimeout(() => {
                        copyButton.innerHTML = `
                            <svg class="copy-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                            Copy
                        `;
                        copyButton.classList.remove("copy-success");
                    }, 1500);
                } catch (err) {
                    console.error("Failed to copy message:", err);
                }
            });
            messageContainer.appendChild(copyButton);
        }
    }, delay);
};

            const sendMessage = async () => {
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;

                appendMessage(userMessage, "user");
                chatInput.value = "";
                handleFirstMessage();

                // Show typing indicator before making the request
                showTypingIndicator();

                try {
                    const response = await fetch(`${BACKEND_URL}/chat`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }),
                    });
                    const data = await response.json();

                    // Hide typing indicator before showing the response
                    hideTypingIndicator();
                    appendTypingEffect(data.response);
                } catch (err) {
                    hideTypingIndicator();
                    appendMessage("Error: Could not connect to the backend server.", "bot");
                }
            };

            // Handle predefined question button click
            const addQuestion = async (question) => {
                appendMessage(question, "user");
                chatInput.value = "";
                handleFirstMessage();

                showTypingIndicator();

                try {
                    const response = await fetch(`${BACKEND_URL}/chat`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: question }),
                    });
                    const data = await response.json();

                    hideTypingIndicator();
                    appendTypingEffect(data.response);
                } catch (err) {
                    hideTypingIndicator();
                    appendMessage("Error: Could not connect to the backend server.", "bot");
                }
            };

            // SVG click event listener to send message
            sendButton.addEventListener("click", sendMessage);
            chatInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            // Expose addQuestion function to handle the predefined question buttons
            window.addQuestion = addQuestion;
        })();
    </script>
